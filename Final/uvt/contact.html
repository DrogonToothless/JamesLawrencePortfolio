<!DOCTYPE html>
<html>
    <head>

    <body>
        <header>
            <div class="headercontent">

                    <img src="images/Utah Valley Taekwondo.png" class="logo">
                </div>
                <div class="nav">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="programs.html">Programs</a></li>
                            <li><a href="aboutus.html">About Us</a></li>
                            <li><a href="instructors.html">Instructors</a></li>
                            <li><a href="schedule.html">Schedule</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="menubutton"><button onclick="menuOpen()"><span class="material-symbols-outlined" id="menuicon">menu</span></button></div>
            </div>
        </header>
        <div class="menuhide" id="menu">
            <nav>
                <ul class="menulist">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="programs.html">Programs</a></li>
                    <li><a href="aboutus.html">About Us</a></li>

                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <section class="contact">
            <div class="contactcontent">
                <div class="contactform">
                    <div class="form">
                        <div class="formfield">
                            <label for="textinput1">Name</label>
                            <br>
                            <input id="textinput1" class="textinput" type="text">
                        </div>
                        <div class="formfield">
                            <label for="textinput2">Email</label>
                            <br>
                            <input id="textinput2" class="textinput" type="text">
                        </div>
                        <div class="formfield">
                            <label for="textinput3">Phone Number</label>
                            <br>
                            <input id="textinput3" class="textinput" type="text">
                        </div>
                        <div class="formfield">
                            <label for="textinput4">Student Name</label>
                            <br>
                            <input id="textinput4" class="textinput" type="text">
                        </div>
                        <div class="formfield">
                            <label for="textinput5">Goals For Taekwondo</label>
                            <br>
                            <input id="textinput5" class="textinput" type="text">
                        </div>
                        <div class="submitbutton">
                            <button class="submit" id="submitbutton" onclick="submitdata()">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="contactimages">
                    <div class="teenimage"></div>
                    <div class="adultimage"></div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footercontent">
                <div class="footercontentblock">
                    <h4>Contact</h4>
                    <p>555-555-5555 utv@gmail.com</p>
                </div>
                <div class="footercontentblock">

                    <p>1234 Ice Avenue, Coldsberg, Antarctica 96601</p>
                </div>
                <div class="footercontentblock">

                </div>
                <div class="footercontentblock">

                </div>
            </div>
